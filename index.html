<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Your Website</title>
  </head>

  <body>
    <div class="header">
      <div class="logo">Startup 3</div>
      <div class="menu">
        <ul class="menu-list">
          <li><a href="#">Overview</a></li>
          <li><a href="#">Price</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Feedback</a></li>
        </ul>
        <button class="purchase-button">Purchase</button>
      </div>
    </div>

    <div class="hero">
      <div class="hero-content">
        <h2 class="hero-heading">
          Generate<br />
          Awesome Web<br />
          Pages
        </h2>
        <p>
          The most important part of the
          <br />Startup is the samples. The <br />
          samples form a set of 25 usable <br />
          pages you can use as is or you can <br />
          add new blocks.
        </p>
        <button class="learn-more">Learn More</button>
      </div>

      <div class="signup" style="width: 50%">
        <div class="signup-content">
          <h1 style="color: #2e2467; margin-top: 44px; margin-bottom: 0">
            Sign Up Now
          </h1>

          <form>
            <input type="text" placeholder="Your Email" />
            <input type="password" placeholder="Your Password" />

            <div class="checkbox-label">
              <div class="container" style="height: 43px">
                <div class="control-group">
                  <label
                    class="control control--checkbox"
                    style="padding: 0; padding-right: 8px"
                  >
                    <input type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                </div>
              </div>

              <label for="agree-terms" style="font-size: 13px; color: #aaa">
                I agree to the Terms of Service.
              </label>
            </div>

            <button class="signup-button">Sign In</button>
          </form>

          <div
            class="or"
            style="
              color: #aaa;
              display: flex;
              justify-content: center;
              font-size: 14px;
              margin-top: 0px;
            "
          >
            <div style="width: 42%">
              <hr style="margin: 8px; margin-left: 23px" />
            </div>
            or
            <div style="width: 42%">
              <hr style="margin: 8px; margin-right: 23px" />
            </div>
          </div>

          <button class="twitter-button">Login via Twitter</button>
          <p class="have-account" style="font-size: 13px">
            Do you have an Account?
            <a href="#" style="color: #2dbfaf; margin-left: 5px"> Sign in </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
